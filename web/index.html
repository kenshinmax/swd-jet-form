<!-- ************************ IMPORTANT INFORMATION ************************************
        This blank template contains a basic web application setup with a header and sticky footer.
        It contains the Oracle JET framework and a default requireJS
        configuration file to show how JET can be setup in a common application.
        This project template can be used in conjunction with demo code from the JET
        website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Best practice patterns are provided as part of the JET website under the Samples section.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Hybrid Mobile Blank</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
    <meta name="apple-mobile-web-app-title" content="Oracle JET">

<!-- injector:theme -->
<link rel="stylesheet" href="css/alta/2.1.0/web/alta.css" id="css" />
<!-- endinjector -->

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css"/>
    
  </head>
<body>
    <div id="mainContent" class="oj-web-applayout-page">
      <!-- Header content -->
      <header role="banner" class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
          <div data-bind="oj-flex-bar-middle">
            <div class="header">
              <span   title="Checkout page" data-bind="text: titleLabel"></span>

            </div>
          </div>
        </div>
      </header>
      <div id="progressbar" class="progress" 
           data-bind="ojComponent:{
           component: 'ojProgressbar', 
           value: progressValue
          }">
       </div>
      <!-- Main page content -->
      <div class="oj-web-applayout-content oj-web-applayout-max-width">
       <div class="main">
        <div class="container">
          <div id="form-container" class="oj-form-layout">

           <div class="card">
            <h1>Shipping Info </h1>
             <div class="oj-flex"> 
               <div class="oj-flex-item">     
                <div class="oj-flex oj-sm-flex-direction-column">  
                 
                  <div class="oj-flex-item">
                   <label for="name">Full Name</label>              
                  </div>
                  <div class="oj-flex-item">
                    <input id="name" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: name,
                       invalidComponentTracker: tracker,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       required: true,
                       optionChange: optionChangeCallback                           
                    }">
                  </div>  
                  <div class="oj-flex-item">
                     <label for="address-line-1">Address Line 1</label>
                  </div>
                  <div class="oj-flex-item">  
                    <input id="address-line-1" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: address1,
                       invalidComponentTracker: tracker,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       placeholder:'Street address, P.O. Box, company name, c/o',
                       required: true
                       }">
                  </div>
                  
                  <div class="oj-flex-item">
                     <label for="address-line-2">Address Line 2</label>
                  </div>
                  <div class="oj-flex-item">  
                    <input id="address-line-2" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: address2,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       placeholder:'Apartment, suite, unit, building, floor, etc.'
                       }">
                  </div>

                  <div class="oj-flex-item">
                     <label for="city">City</label>
                  </div>
                  <div class="oj-flex-item">  
                    <input id="city" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: city,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       required: true
                       }">
                  </div>
                  <div class="oj-flex-item">
                     <label for="state">State</label>
                  </div>
                  <div class="oj-flex-item">  
                    <input id="state" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: state,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       required: true
                       }">
                  </div>
                  <div class="oj-flex-item">
                     <label for="zipcode">Zipcode</label>
                  </div>
                  <div class="oj-flex-item">  
                    <input id="zipcode" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: zipcode,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       required: true
                       }">
                  </div>
                </div>
               </div>           
            </div>
           <!-- end of oj-form -->
           </div>
           <div class="card">
            <h1>Payment Info </h1>
              <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" id="subform-container"> 
                    <div class="oj-md-8 oj-lg-12 oj-flex-item">
                     <label for="cardnumber">Card Number</label> 
                     <input id="cardnumber" title="Enter a valid credit card no."
                       data-bind="ojComponent:{
                       component: 'ojInputText',
                       rootAttributes: {
                         style:'max-width:100%'
                       }, 
                       value: cardnumber,
                       invalidComponentTracker: tracker,
                       placeholder:'xxxx-xxxx-xxxx-xxxxx',
                       validators: [{
                         type: 'regExp', 
                         options: {
                         pattern: '[0-9]{10,}', 
                         messageDetail: 'You must enter a valid card number, i.e. 10 digits'}}],
                       required: true                            
                      }">
                    </div>  
                     <div class="oj-md-8 oj-lg-4 oj-flex-item">
                        <label for="cardtype">Type</label>
                        <input id="cardtype" 
                          data-bind="ojComponent:{
                          component: 'ojInputText', 
                          value: cardtype,
                          rootAttributes: {
                           style:'max-width:100%'
                          }, 
                          required: true,
                          disabled: true,
                          placeholder: '--'                            
                          }">          
                     </div>
              </div>
               <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" id="subform-container-1"> 
                    <div class="oj-md-8 oj-lg-4 oj-flex-item">
                       <label for="cardmonth">MM</label>       
                       <input id="cardmonth" 
                         data-bind="ojComponent:{
                         component: 'ojInputText', 
                         value: cardmonth,
                         rootAttributes: {
                           style:'max-width:100%'
                          },
                         required: true                            
                        }">
                    </div>  
                    <div class="oj-md-8 oj-lg-4 oj-flex-item">
                        <label for="cardmonth">YY</label>
                        <input id="cardyear" 
                          data-bind="ojComponent:{
                          component: 'ojInputText', 
                          value: cardyear,
                          rootAttributes: {
                           style:'max-width:100%'
                          },
                          required: true                            
                        }">
                    </div>
                    <div class="oj-md-8 oj-lg-4 oj-flex-item">
                        <label for="cardcvc">CVC</label> 
                        <input id="cardcvc" 
                          data-bind="ojComponent:{
                          component: 'ojInputText', 
                          value: cardcvc,
                          rootAttributes: {
                           style:'max-width:100%'
                          },
                          required: true                            
                        }">
                    </div>
              </div>
               <br>
               
    
           <div class="oj-flex">  
              <label>
                  <input type='checkbox' data-bind='checked: displayAdvancedOptions' />
                  Use different Address
              </label>
           </div>
           
           <br>
           <!-- other address input fields --> 
           <div class="oj-flex" data-bind='fadeVisible: displayAdvancedOptions'>
          
               <div class="oj-flex-item">     
                <div class="oj-flex oj-sm-flex-direction-column">  
                 
                  <div class="oj-flex-item">
                   <label for="address2">Address</label>              
                  </div>
                  <div class="oj-flex-item">
                    <input id="address2" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: otheraddress,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       required: true
                    }, fadeVisible: displayAdvancedOptions">
                  </div>  
             
       

            <div class="oj-flex-item">
                     <label for="othercity">City</label>
                  </div>
                  <div class="oj-flex-item">  
                    <input id="othercity" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: othercity,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       required: true
                       }">
                  </div>
                  <div class="oj-flex-item">
                     <label for="otherstate">State</label>
                  </div>
                  <div class="oj-flex-item">  
                    <input id="otherstate" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: otherstate,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       required: true
                       }">
                  </div>
                  <div class="oj-flex-item">
                     <label for="otherzipcode">Zipcode</label>
                  </div>
                  <div class="oj-flex-item">  
                    <input id="otherzipcode" 
                       data-bind="ojComponent:{
                       component: 'ojInputText', 
                       value: otherzipcode,
                       rootAttributes: {
                         style:'max-width:100%'
                       },
                       required: true
                       }">
                  </div>
            </div>
           </div>
          </div>
           <!-- end of other address input fields -->
            <div class="oj-flex">
                  <div class="submit-container">
                    <button class="oj-button-primary oj-button-xl"
                       data-bind="click: submitInfo,
                        ojComponent: {
                          component:'ojButton', label: 'Submit',
                          icons: {start:'oj-fwk-icon oj-fwk-icon-clock'},
                          chroming: 'full',
                          disabled: shouldDisableSubmit() 
                     }">
                   </button>
                  </div>
            </div>
          <!-- end of form container -->
          </div>
         <!-- end of main -->
      </div>
      </div>
      <!-- Footer content -->
      <footer role="contentinfo" class="oj-web-applayout-footer oj-flex oj-sm-align-items-flex-end">
        <div class="oj-flex-item oj-text-secondary-color oj-text-sm oj-web-applayout-max-width"
             data-bind="text: copyright"></div>
      </footer>
    </div>

    <script type="text/javascript" data-main="js/main" src="js/libs/require/require.js"></script>

  </body>
</html>
